<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Foodie's App</title>
</head>

<body>
  <div class="container">

    <nav class="level">
      <p class="level-item has-text-centered">
        <a class="link is-info">Home</a>
      </p>
      
      
      <p class="level-item has-text-centered">
        <img src="./assets/images/image11.jpg" alt="" style="height: 50px;">
      </p>
      
      <p class="level-item has-text-centered">
        <a class="link is-info" href="#contact">Contact Us</a>
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <!-- Any other Bulma elements you want -->
            <p>Hello</p>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </p>
       
    </nav>
    <image>
      <img src="./assets/images/image12.jpg" alt="Foodie" style="background-image: url('./assets/images/image3.jpg'); height: 500px; width: 100%;">
    </image>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="title">Restaurants Near Me</p>
                <p class="subtitle">Enter the Zip Code</p>
                <div class="field" id="restaurant-container">
                <input class="input" id="restaurant-input" type="text" placeholder="94105">
              </div>
              <div class="field is-grouped" id="restaurant-button-container">
                <button class="button is-success is-light">Search</button>
              </div>
              </article>
              <article class="tile is-child notification is-warning" id="restaurant-container">
                <p class="title">Restaurants:</p>
                <p class="subtitle"></p>
                <div class="restaurants" id="restaurant-list">
                  <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <h3 id="restaurants-1"></h3>
                        <p id="restaurant-add1"></p>
                        <p id="restaurant-city1"></p>
                        <a id="restaurant-web1" target="_blank"></a>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <h3 id="restaurants-2"></h3>
                        <p id="restaurant-add2"></p>
                        <p id="restaurant-city2"></p>
                        <a id="restaurant-web2" target="_blank"></a>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <h3 id="restaurants-3"></h3>
                        <p id="restaurant-add3"></p>
                        <p id="restaurant-city3"></p>
                        <a id="restaurant-web3" target="_blank"></a>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <h3 id="restaurants-4"></h3>
                        <p id="restaurant-add4"></p>
                        <p id="restaurant-city4"></p>
                        <a id="restaurant-web4" target="_blank"></a>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <h3 id="restaurants-5"></h3>
                        <p id="restaurant-add5"></p>
                        <p id="restaurant-city5"></p>
                        <a id="restaurant-web5" target="_blank"></a>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-warning">
                <p class="title">Hungry?</p>
                <p class="subtitle">Find a nearby restaurant or learn to make your meal using our awesome recipe videos!</p>
                <figure class="image is-4by3">
                  <img src="./assets/images/image6.jpg">
                </figure>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-primary">
              <p class="title" id="contact">Contact Us:</p>
              <p class="subtitle"> foodie@foodies.com</p>
              
              <p>123-456-7890</p>
              
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-primary">
            <div class="content">
              <p class="title">Recipes</p>
              <p class="subtitle"></p>
              <div class="content">
                <!-- Content -->
                <ul class="video" id="video-list"></ul>
              </div>
            </div>
          </article>
        </div>
      </div>
    
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <!--<strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            -->
          </p>
        </div>
      </footer>
  </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
